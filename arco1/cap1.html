<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 1: Deseos de un nuevo comienzo | Tamashii no Ibuki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --accent-light: #f39c12;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --sakura-pink: #ffb7c5;
            --gold: #ffd700;
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Sakura Animation */
        #sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .sakura-petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--sakura-pink);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: sakura-fall 15s linear infinite;
            transform-origin: center;
        }

        .sakura-petal::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--sakura-pink);
            border-radius: 50% 0 50% 0;
            transform: rotate(90deg);
            opacity: 0.8;
        }

        @keyframes sakura-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        header {
            top: 80px;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-content h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
            position: relative;
        }

        .header-content h1 span {
            display: block;
            font-size: 0.6em;
            margin-top: 10px;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 15px 0;
            backdrop-filter: blur(20px);
            background: rgba(26, 26, 46, 0.9);
            border-bottom: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .novel-title {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            font-family: 'Noto Serif JP', serif;
        }

        .back-button {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        /* Chapter Container */
        .chapter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 60px;
            position: relative;
            z-index: 2;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .chapter-header h2 {
            font-family: 'Noto Serif JP', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .chapter-date {
            color: var(--accent-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* PDF Viewer Container */
        .pdf-viewer-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .pdf-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .pdf-nav-button {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--text-primary);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .pdf-nav-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .pdf-page-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .pdf-zoom-controls {
            display: flex;
            gap: 10px;
        }

        #pdf-canvas {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow-primary);
            background: white;
        }

        /* Chapter Navigation */
        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-light));
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }

        .nav-button.next {
            margin-left: auto;
        }

        /* Footer */
        footer {
            background: var(--secondary-color);
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Japanese decorations */
        .japanese-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        .decoration-1 {
            top: 20%;
            left: -5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--accent-color), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                height: 30vh;
                margin-bottom: 40px;
            }

            .chapter-container {
                padding: 0 15px 40px;
            }

            .chapter-header h2 {
                font-size: 1.8rem;
            }

            .pdf-viewer-container {
                padding: 20px;
            }

            .pdf-controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            .pdf-zoom-controls {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .chapter-navigation {
                flex-direction: column;
                gap: 15px;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Efecto de pétalos de sakura -->
    <div id="sakura-container"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Capítulo 1 <span>魂の息吹</span></h1>
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="novel-title">Tamashii no Ibuki</a>
            <a href="/index.html" class="back-button"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </nav>

    <!-- Contenido del capítulo -->
    <div class="chapter-container" id="page-content">
        <div class="chapter-header">
            <h2>Deseos de un nuevo comienzo</h2>
            <div class="chapter-date">08/01/2021 - 2 días antes del examen de admisión</div>
        </div>

        <!-- Visor de PDF personalizado -->
        <div class="pdf-viewer-container">
            <div class="pdf-controls">
                <button class="pdf-nav-button" id="prev-page"><i class="fas fa-chevron-left"></i> Anterior</button>
                
                <div class="pdf-page-info">
                    Página <span id="page-num">1</span> de <span id="page-count">0</span>
                </div>
                
                <button class="pdf-nav-button" id="next-page">Siguiente <i class="fas fa-chevron-right"></i></button>
                
                <div class="pdf-zoom-controls">
                    <button class="pdf-nav-button" id="zoom-out"><i class="fas fa-search-minus"></i></button>
                    <button class="pdf-nav-button" id="zoom-in"><i class="fas fa-search-plus"></i></button>
                    <button class="pdf-nav-button" id="fit-width">Ajustar ancho</button>
                </div>
            </div>
            
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <div class="chapter-navigation">
            <a href="#" class="nav-button"><i class="fas fa-arrow-left"></i> Capítulo Anterior</a>
            <a href="#" class="nav-button next">Siguiente Capítulo <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright">© 2023 Tamashii no Ibuki. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Decoración japonesa -->
    <div class="japanese-decoration decoration-1"></div>

    <script>
        // Configura PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // Variables para el visor de PDF
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');
        
        // URL del PDF (reemplaza con la ruta a tu archivo PDF)
        const url = '/Capitulos/Breath of Souls - Media Luna - Capitulo 1.pdf';
        
        // Renderiza la página del PDF
        function renderPage(num) {
            pageRendering = true;
            
            // Usa promesa para obtener la página
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Renderiza el contexto del PDF
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                // Espera a que termine de renderizar
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // Nueva renderización pendiente
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            // Actualiza el contador de página
            document.getElementById('page-num').textContent = num;
        }
        
        // Para ir a otra página
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        // Página anterior
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        
        // Página siguiente
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next-page').addEventListener('click', onNextPage);
        
        // Zoom in
        function zoomIn() {
            scale += 0.25;
            queueRenderPage(pageNum);
        }
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        
        // Zoom out
        function zoomOut() {
            if (scale <= 0.5) {
                return;
            }
            scale -= 0.25;
            queueRenderPage(pageNum);
        }
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        
        // Ajustar al ancho
        function fitToWidth() {
            const containerWidth = document.querySelector('.pdf-viewer-container').clientWidth - 60; // 60px de padding
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.0 });
                scale = (containerWidth) / viewport.width;
                queueRenderPage(pageNum);
            });
        }
        document.getElementById('fit-width').addEventListener('click', fitToWidth);
        
        // Carga el PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            
            // Renderiza la primera página
            renderPage(pageNum);
            
            // Ajusta al ancho inicialmente
            fitToWidth();
        }).catch(function(err) {
            // Muestra error
            console.error('Error al cargar PDF: ', err);
            
            // Muestra un mensaje de error en el canvas
            ctx.font = '16px Montserrat';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Error al cargar el PDF. Por favor, recarga la página.', canvas.width/2, canvas.height/2);
        });
        
        // Sakura petals animation
        function createSakura() {
            const sakuraContainer = document.getElementById('sakura-container');
            const petal = document.createElement('div');
            petal.classList.add('sakura-petal');
            
            // Random position
            petal.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 15 + 5;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            
            // Random animation duration
            petal.style.animationDuration = Math.random() * 10 + 10 + 's';
            
            // Random delay
            petal.style.animationDelay = Math.random() * 5 + 's';
            
            sakuraContainer.appendChild(petal);
            
            // Remove petal after animation ends
            setTimeout(() => {
                petal.remove();
            }, 20000);
        }

        // Create sakura petals periodically
        setInterval(createSakura, 300);
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('nav');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(26, 26, 46, 0.95)';
                navbar.style.padding = '10px 0';
            } else {
                navbar.style.background = 'rgba(26, 26, 46, 0.9)';
                navbar.style.padding = '15px 0';
            }
        });

        // Create initial sakura petals
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 20; i++) {
                createSakura();
            }
        });
    </script>
</body>
</html>
